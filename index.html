<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY News | Rwanda</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body { font-family: "Georgia", serif; background-color: #f4f4f4; color: #000; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 40px; border: 1px solid #ddd; }
        
        /* Bold Black Title Style */
        h1.main-title { 
            font-size: 4.5rem; 
            text-align: center; 
            color: #000; 
            text-transform: uppercase; 
            font-weight: 900; 
            margin: 0;
            border-bottom: 10px solid #000;
            line-height: 0.9;
            padding-bottom: 10px;
        }
        .date-bar { text-align: center; font-weight: bold; padding: 10px 0; border-bottom: 2px solid #000; margin-bottom: 30px; }

        /* News Cards with Images */
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .article { border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .article img { width: 100%; height: 200px; object-fit: cover; border: 1px solid #000; margin-bottom: 15px; }
        .article h2 { font-size: 1.4rem; margin: 0 0 10px 0; line-height: 1.2; color: #000; }
        .category-tag { background: #000; color: #fff; padding: 2px 8px; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">SY News</h1>
        <div class="date-bar">KIGALI, RWANDA | DECEMBER 2025</div>
        
        <div id="news-container" class="news-grid">
            <p style="text-align:center;">Loading latest headlines...</p>
        </div>
    </div>

    <script>
        fetch('/api')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('news-container');
                container.innerHTML = data.map(art => `
                    <div class="article">
                        ${art.image ? `<img src="${art.image}" alt="news">` : ''}
                        <span class="category-tag">${art.category}</span>
                        <h2>${art.title}</h2>
                        <p>${art.content.substring(0, 120)}...</p>
                        <small>${art.date}</small>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
