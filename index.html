<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Global Journal</title>
    <style>
        body { font-family: "Georgia", serif; background-color: #f0f0f0; padding: 20px; color: #000; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border: 2px solid #000; }
        
        /* Bold Black Title */
        h1 { 
            font-size: 5rem; 
            text-align: center; 
            color: #000; 
            border-bottom: 8px solid #000; 
            margin-bottom: 10px; 
            padding-bottom: 5px;
            text-transform: uppercase;
            font-weight: 900;
        }
        .date-line { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 30px; font-weight: bold; text-transform: uppercase; }

        .section-header { background: #000; color: #fff; padding: 10px 20px; margin-top: 40px; text-transform: uppercase; font-weight: bold; }

        /* Article Layout with Images */
        .article { display: flex; flex-direction: column; border-bottom: 1px solid #ddd; padding: 25px 0; gap: 20px; }
        @media (min-width: 600px) {
            .article { flex-direction: row; align-items: flex-start; }
        }

        .article-img { width: 100%; max-width: 300px; height: 200px; object-fit: cover; border: 1px solid #000; }
        .article-content { flex: 1; }
        .article-content h2 { margin: 0 0 10px 0; font-size: 1.8rem; line-height: 1.1; color: #000; }
        .article-content p { color: #333; font-size: 1.05rem; }
        
        footer { text-align: center; padding: 50px; border-top: 4px solid #000; margin-top: 50px; background: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Global Journal</h1>
        <div class="date-line">Wednesday, December 24, 2025 | Rwanda Edition</div>
        
        <div id="main-content">Loading the latest imagery...</div>

        <footer>
            <p>&copy; 2025 The Global Journal. All rights reserved.</p>
            <p>Made by <a href="https://instagram.com/sawungayvan" style="color:#000; font-weight:bold;">@Songa Yvan</a></p>
        </footer>
    </div>

    <script>
        const sections = ["Politics", "Sports", "Tech", "Entertainment", "Other"];
        fetch('/api')
            .then(res => res.json())
            .then(data => {
                const main = document.getElementById('main-content');
                main.innerHTML = "";
                sections.forEach(secName => {
                    const group = data.filter(item => item.category === secName);
                    if (group.length > 0) {
                        const secWrap = document.createElement('div');
                        secWrap.innerHTML = `<div class="section-header">${secName}</div>` + 
                            group.map(art => `
                                <div class="article">
                                    ${art.image ? `<img src="${art.image}" class="article-img" alt="news">` : ''}
                                    <div class="article-content">
                                        <h2>${art.title}</h2>
                                        <p>${art.content}</p>
                                        <small>${art.date}</small>
                                    </div>
                                </div>
                            `).join('');
                        main.appendChild(secWrap);
                    }
                });
            });
    </script>
</body>
</html>
