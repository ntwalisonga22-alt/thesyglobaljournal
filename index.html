<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY News | Rwanda</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { font-family: "Georgia", serif; background: #f0f0f0; margin: 0; padding: 20px; color: #000; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border: 2px solid #000; box-shadow: 10px 10px 0px #000; }
        
        h1 { font-size: 5rem; text-align: center; text-transform: uppercase; margin: 0; border-bottom: 10px solid #000; font-weight: 900; line-height: 0.8; padding-bottom: 10px; }
        .date-line { text-align: center; font-weight: bold; padding: 10px 0; border-bottom: 2px solid #000; margin-bottom: 30px; text-transform: uppercase; }

        .article { padding: 30px 0; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 600px) { .article { flex-direction: row; } }
        
        .article img { width: 100%; max-width: 320px; height: 210px; object-fit: cover; border: 2px solid #000; }
        .article-info { flex: 1; }
        .article-info h2 { margin: 0 0 10px 0; font-size: 1.8rem; line-height: 1.1; font-weight: 900; }
        .article-info p { font-size: 1.1rem; color: #333; line-height: 1.5; }
        
        .read-more { display: inline-block; margin-top: 10px; color: #000; font-weight: bold; text-decoration: underline; font-size: 0.9rem; }
        
        footer { margin-top: 40px; text-align: center; border-top: 4px solid #000; padding-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SY NEWS</h1>
        <div class="date-line">Kigali, Rwanda | <span id="current-date"></span></div>
        
        <div id="feed">Loading latest headlines...</div>

        <footer>
            <p>© 2025 SY NEWS | ALL RIGHTS RESERVED</p>
            <p>MADE BY <a href="https://instagram.com/sawungayvan" style="color:#123;">@SONGA YVAN</a></p>
        </footer>
    </div>

    <script>
        // Set current date
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });

        async function loadNews() {
            const feed = document.getElementById('feed');
            try {
                const res = await fetch('/api');
                const data = await res.json();
                
                feed.innerHTML = data.map(art => `
                    <div class="article">
                        ${art.urlToImage ? `<img src="${art.urlToImage}" alt="news">` : ''}
                        <div class="article-info">
                            <h2>${art.title}</h2>
                            <p>${art.description}</p>
                            <a href="${art.url}" target="_blank" class="read-more">READ FULL ARTICLE →</a>
                            <br><br>
                            <small><b>PUBLISHED: ${art.publishedAt ? new Date(art.publishedAt).toDateString() : 'RECENT'}</b></small>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                feed.innerHTML = "<h3>Unable to load news. Check your connection.</h3>";
            }
        }
        loadNews();
    </script>
</body>
</html>
