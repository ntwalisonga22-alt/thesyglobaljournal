<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Global Journal</title>
    <style>
        body { font-family: "Georgia", serif; background-color: #f4f1ea; padding: 20px; color: #1a1a1a; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border: 1px solid #ccc; }
        
        h1 { font-size: 4rem; text-align: center; border-bottom: 5px double #000; padding-bottom: 10px; margin-bottom: 40px; text-transform: uppercase; }

        /* Section Headings (e.g., POLITICS, SPORTS) */
        .section-header { 
            background: #000; color: #fff; padding: 8px 20px; 
            margin-top: 50px; text-transform: uppercase; 
            letter-spacing: 3px; font-weight: bold; font-size: 1.2rem;
        }

        .article { border-bottom: 1px solid #eee; padding: 20px 0; }
        .article:last-child { border-bottom: none; }
        .article h2 { margin-top: 0; font-size: 1.8rem; line-height: 1.2; }
        .article p { color: #444; font-size: 1.1rem; }
        
        footer { text-align: center; padding: 50px; border-top: 2px solid #000; margin-top: 60px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Global Journal</h1>
        
        <div id="main-content">
            <p style="text-align:center;">Organizing today's news...</p>
        </div>

        <footer>
            <p>&copy; 2025 The Global Journal. All rights reserved.</p>
            <p>Made by <a href="https://instagram.com/sawungayvan" style="color:#234; font-weight:bold;">@S.Yvan's IG Account</a></p>
        </footer>
    </div>

    <script>
        // These are the groups we want to show
        const sections = ["Politics", "Sports", "Tech", "Entertainment", "Other"];

        fetch('/api')
            .then(res => res.json())
            .then(data => {
                const main = document.getElementById('main-content');
                main.innerHTML = ""; // Clear the loading message

                sections.forEach(secName => {
                    // 1. Filter articles that belong to this section
                    const group = data.filter(item => item.category === secName);
                    
                    // 2. Only create the section if it has articles
                    if (group.length > 0) {
                        const secWrap = document.createElement('div');
                        secWrap.innerHTML = `
                            <div class="section-header">${secName}</div>
                            ${group.map(art => `
                                <div class="article">
                                    <h2>${art.title}</h2>
                                    <p>${art.content}</p>
                                    <small>${art.date}</small>
                                </div>
                            `).join('')}
                        `;
                        main.appendChild(secWrap);
                    }
                });
            });
    </script>
</body>
</html>
