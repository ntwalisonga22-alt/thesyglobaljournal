<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SY News | Rwanda</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { font-family: "Georgia", serif; background: #f0f0f0; margin: 0; padding: 20px; color: #000; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; border: 2px solid #000; box-shadow: 12px 12px 0px #000; }
        
        h1 { font-size: 5rem; text-align: center; text-transform: uppercase; margin: 0; border-bottom: 10px solid #000; font-weight: 900; line-height: 0.8; padding-bottom: 10px; }

        .lang-bar { text-align: center; margin: 25px 0; padding-bottom: 20px; border-bottom: 2px solid #000; }
        .btn { background: white; border: 2px solid #000; padding: 10px 25px; font-weight: bold; cursor: pointer; margin: 0 5px; text-transform: uppercase; transition: 0.2s; }
        .btn.active { background: #000; color: white; }

        .article { padding: 30px 0; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; gap: 25px; }
        @media (min-width: 700px) { .article { flex-direction: row; align-items: flex-start; } }
        
        .article img { width: 100%; max-width: 350px; height: 220px; object-fit: cover; border: 2px solid #000; }
        .article-content { flex: 1; }
        .article-content h2 { margin: 0 0 10px 0; font-size: 2rem; line-height: 1.1; font-weight: 800; }
        .article-content p { font-size: 1.1rem; color: #333; line-height: 1.4; }
        
        footer { margin-top: 50px; text-align: center; border-top: 4px solid #000; padding-top: 20px; font-weight: bold; }
        footer a { color: #000; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h1>SY NEWS</h1>
        
        <div class="lang-bar">
            <button class="btn active" onclick="loadNews('en', this)">English</button>
            <button class="btn" onclick="loadNews('fr', this)">Français</button>
            <button class="btn" onclick="loadNews('rw', this)">Kinyarwanda</button>
        </div>

        <div id="feed">Updating your news journal...</div>

        <footer>
            <p>© 2025 SY NEWS | ALL RIGHTS RESERVED</p>
            <p>MADE BY <a href="https://instagram.com/sawungayvan">@SONGA YVAN</a></p>
        </footer>
    </div>

    <script>
        async function loadNews(lang, btn) {
            // UI Update: Toggle button colors
            if(btn) {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            const feed = document.getElementById('feed');
            try {
                const res = await fetch(`/api?lang=${lang}`);
                const articles = await res.json();
                
                feed.innerHTML = articles.map(art => `
                    <div class="article">
                        ${art.urlToImage ? `<img src="${art.urlToImage}" alt="news">` : ''}
                        <div class="article-content">
                            <h2>${art.title}</h2>
                            <p>${art.description || 'No description available for this story.'}</p>
                            <small><b>PUBLISHED: ${art.publishedAt ? new Date(art.publishedAt).toDateString() : 'LATEST'}</b></small>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                feed.innerHTML = "<h3>Connection Error. Please try again later.</h3>";
            }
        }
        
        // Initial load
        loadNews('en');
    </script>
</body>
</html>
