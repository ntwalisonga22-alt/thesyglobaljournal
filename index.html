<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Global Journal</title>
    <style>
        body {
            font-family: "Georgia", serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3.5rem;
            text-align: center;
            border-bottom: 4px double #333;
            padding-bottom: 10px;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .article {
            background: white;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }
        .article h2 {
            margin-top: 0;
            font-size: 1.8rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 40px;
            margin-top: 50px;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #666;
        }
        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        #news-feed iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Global Journal</h1>
        
        <div id="news-feed">Loading the latest news...</div>

        <div style="margin-top: 50px;">
            <h3>Reader Discussions</h3>
            <script src="https://giscus.app/client.js"
                data-repo="[YOUR_USERNAME]/[YOUR_REPO_NAME]"
                data-repo-id="[YOUR_REPO_ID]"
                data-category="Announcements"
                data-category-id="[YOUR_CATEGORY_ID]"
                data-mapping="pathname"
                data-strict="0"
                data-reactions-enabled="1"
                data-emit-metadata="0"
                data-input-position="bottom"
                data-theme="light"
                data-lang="en"
                crossorigin="anonymous"
                async>
            </script>
        </div>

        <footer>
            <p>&copy; 2025 The Global Journal. All rights reserved.</p>
            <p>Made by <a href="https://instagram.com/sawungayvan" target="_blank">@SONGA Yvan IG</a></p>
        </footer>
    </div>

    <script>
        fetch('/api')
            .then(res => res.json())
            .then(data => {
                const feed = document.getElementById('news-feed');
                if (data.length === 0) {
                    feed.innerHTML = "<p>No news stories found.</p>";
                    return;
                }
                feed.innerHTML = data.map(post => `
                    <div class="article">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        ${post.video && post.video !== 'none' ? `<iframe src="${post.video.replace('watch?v=', 'embed/')}"></iframe>` : ''}
                        <br><small>${post.date}</small>
                    </div>
                `).join('');
            })
            .catch(err => {
                document.getElementById('news-feed').innerHTML = "Error loading news.";
            });
    </script>
</body>
</html>
