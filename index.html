<!DOCTYPE html>
<html>
<head>
    <title><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>/* This styles your main website title */
h1 {
    font-family: 'UnifrakturMaguntia', serif; /* Classic Old English look */
    font-size: 4rem;
    text-align: center;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
}

/* This styles the news headlines */
h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 700;
}
        body { body {
    background-color: #f4f1ea; /* "Old paper" color */
    background-image: radial-gradient(#d1ccc0 1px, transparent 1px);
    background-size: 20px 20px; /* Subtle paper texture */
    font-family: 'Georgia', serif;
    color: #333;
    margin: 0;
    padding: 20px;
}
        .header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid black; }
        .article { .article {
    background: rgba(255, 255, 255, 0.8); /* See-through white */
    backdrop-filter: blur(10px); /* Blurs the background behind the news */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
} }
    </style>footer {
    text-align: center;
    padding: 40px 20px;
    margin-top: 50px;
    border-top: 1px solid #333; /* A thin line to separate it from the news */
    font-family: 'Georgia', serif;
    font-size: 0.9rem;
    color: #666;
}

footer a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
    color: #E1306C; /* Instagram pink color on hover */
}
</head>
<body>
    <div class="header"><h1>THE GLOBAL JOURNAL</h1></div>
    <div id="news-feed">
        <p>Loading the latest stories...</p>
    </div>

    <script>
        // This script fetches the news from your server
        fetch('/api/get-news')
            .then(res => res.json())
            .then(data => {
                const feed = document.getElementById('news-feed');
                feed.innerHTML = data.map(post => `
                    <div class="article">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <small>${post.date}</small>
                    </div>
                `).join('');
            });
    </script>
</body>
<footer>
    <p>&copy; 2025 The Global Journal. All rights reserved.</p>
    <p>Made by <a href="https://instagram.com/sawungayvan" target="_blank">@YOUR_USERNAME</a></p>
</footer>
</html>
