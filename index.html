<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SY News | Rwanda</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { font-family: "Georgia", serif; background: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border: 1px solid #000; box-shadow: 10px 10px 0px #000; }
        h1 { font-size: 5rem; text-align: center; text-transform: uppercase; margin: 0; border-bottom: 10px solid #000; font-weight: 900; }
        
        .lang-bar { text-align: center; margin: 20px 0; border-bottom: 2px solid #000; padding-bottom: 20px; }
        .btn { background: white; border: 2px solid #000; padding: 10px 20px; font-weight: bold; cursor: pointer; margin: 0 5px; text-transform: uppercase; }
        .btn.active { background: #000; color: white; }

        .article { padding: 30px 0; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 600px) { .article { flex-direction: row; } }
        
        .article img { width: 100%; max-width: 300px; height: 200px; object-fit: cover; border: 2px solid #000; }
        .article-info { flex: 1; }
        .article-info h2 { margin: 0 0 10px 0; font-size: 1.8rem; line-height: 1.1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SY NEWS</h1>
        <div class="lang-bar" id="btns">
            <button class="btn active" onclick="load('en', this)">English</button>
            <button class="btn" onclick="load('fr', this)">Fran√ßais</button>
            <button class="btn" onclick="load('rw', this)">Kinyarwanda</button>
        </div>
        <div id="feed">Updating...</div>
    </div>

    <script>
        async function load(lang, btn) {
            if(btn) {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const res = await fetch(`/api?lang=${lang}`);
            const data = await res.json();
            const feed = document.getElementById('feed');
            
            feed.innerHTML = data.map(art => `
                <div class="article">
                    ${art.urlToImage ? `<img src="${art.urlToImage}">` : ''}
                    <div class="article-info">
                        <h2>${art.title}</h2>
                        <p>${art.description}</p>
                        <small><b>${new Date(art.publishedAt).toDateString()}</b></small>
                    </div>
                </div>
            `).join('');
        }
        load('en'); // Start with English
    </script>
</body>
</html>
