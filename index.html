<!DOCTYPE html>
<html>
<head>
    <title>The Global Journal</title>
    <style>
        body { body {
    background-color: #f4f1ea; /* "Old paper" color */
    background-image: radial-gradient(#d1ccc0 1px, transparent 1px);
    background-size: 20px 20px; /* Subtle paper texture */
    font-family: 'Georgia', serif;
    color: #333;
    margin: 0;
    padding: 20px;
}
        .header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid black; }
        .article { .article {
    background: rgba(255, 255, 255, 0.8); /* See-through white */
    backdrop-filter: blur(10px); /* Blurs the background behind the news */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
} }
    </style>
</head>
<body>
    <div class="header"><h1>THE GLOBAL JOURNAL</h1></div>
    <div id="news-feed">
        <p>Loading the latest stories...</p>
    </div>

    <script>
        // This script fetches the news from your server
        fetch('/api/get-news')
            .then(res => res.json())
            .then(data => {
                const feed = document.getElementById('news-feed');
                feed.innerHTML = data.map(post => `
                    <div class="article">
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                        <small>${post.date}</small>
                    </div>
                `).join('');
            });
    </script>
</body>

</html>
