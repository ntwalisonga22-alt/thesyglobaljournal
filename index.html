<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY News | Rwanda</title>
    <style>
        body { font-family: "Georgia", serif; background: #fff; margin: 0; padding: 20px; color: #000; }
        .container { max-width: 1000px; margin: 0 auto; border: 1px solid #000; padding: 40px; }
        
        h1.logo { font-size: 5rem; text-align: center; text-transform: uppercase; margin: 0; font-weight: 900; }
        .header-line { text-align: center; font-weight: bold; border-top: 4px solid #000; border-bottom: 2px solid #000; padding: 10px 0; margin: 20px 0 40px 0; }

        .article { display: flex; gap: 30px; padding: 30px 0; border-bottom: 1px solid #eee; align-items: flex-start; }
        @media (max-width: 768px) { .article { flex-direction: column; } }

        .article img { width: 100%; max-width: 400px; height: 250px; object-fit: cover; border: 1px solid #000; }
        .article-content { flex: 1; }
        
        .article-content h2 { margin: 0 0 10px 0; font-size: 2rem; line-height: 1.1; font-weight: 900; }
        .article-content p { font-size: 1.2rem; color: #333; line-height: 1.5; }
        .article-date { font-size: 0.9rem; font-weight: bold; color: #666; margin-top: 10px; }

        footer { margin-top: 50px; text-align: center; border-top: 1px solid #000; padding-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">SY NEWS</h1>
        <div class="header-line">RWANDA EDITION | <span id="current-date"></span></div>
        <div id="news-feed">Loading journal...</div>
        <footer>
            <p>Â© 2025 SY NEWS | BY <a href="https://instagram.com/songa_yvan" style="color:#000;">@SONGA YVAN</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();

        async function load() {
            const feed = document.getElementById('news-feed');
            try {
                const res = await fetch('/api');
                const data = await res.json();
                feed.innerHTML = data.map(art => `
                    <div class="article">
                        ${art.image ? `<img src="${art.image}">` : ''}
                        <div class="article-content">
                            <h2>${art.title}</h2>
                            <p>${art.description}</p>
                            <div class="article-date">${art.date}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                feed.innerHTML = "<h2>Failed to load news.</h2>";
            }
        }
        load();
    </script>
</body>
</html>
