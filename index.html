<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY News | Rwanda Edition</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { font-family: "Georgia", serif; background: #fff; margin: 0; padding: 20px; color: #000; }
        .container { max-width: 1100px; margin: 0 auto; border: 1px solid #000; padding: 40px; }
        
        h1.logo { font-size: 5.5rem; text-align: center; text-transform: uppercase; margin: 0; font-weight: 900; letter-spacing: -2px; }
        .sub-header { text-align: center; font-weight: bold; border-top: 4px solid #000; border-bottom: 2px solid #000; padding: 10px 0; margin: 20px 0 40px 0; text-transform: uppercase; letter-spacing: 1px; }

        .article { display: flex; gap: 30px; padding: 30px 0; border-bottom: 1px solid #ddd; align-items: flex-start; }
        @media (max-width: 768px) { .article { flex-direction: column; } }

        .article img { width: 100%; max-width: 450px; height: 280px; object-fit: cover; border: 1px solid #000; }
        .article-content { flex: 1; }
        
        .article-content h2 { margin: 0 0 15px 0; font-size: 2.2rem; line-height: 1.1; font-weight: 900; color: #000; }
        .article-content p { font-size: 1.25rem; color: #333; line-height: 1.5; margin-bottom: 15px; }
        .article-date { font-size: 0.9rem; font-weight: bold; color: #666; }

        footer { margin-top: 60px; text-align: center; border-top: 1px solid #000; padding-top: 30px; font-size: 1rem; }
        footer a { color: #000; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">SY NEWS</h1>
        <div class="sub-header">
            <span id="display-date"></span> | RWANDA EDITION
        </div>
        
        <div id="news-feed">Loading the latest journals...</div>

        <footer>
            <p>Â© 2025 SY News. All rights reserved.</p>
            <p>Made by <a href="https://instagram.com/sawungayvan">@Songa Yvan</a></p>
        </footer>
    </div>

    <script>
        document.getElementById('display-date').innerText = new Date().toLocaleDateString('en-GB', { 
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
        }).toUpperCase();

        async function fetchNews() {
            const feed = document.getElementById('news-feed');
            try {
                const res = await fetch('/api');
                const articles = await res.json();
                
                feed.innerHTML = articles.map(art => `
                    <div class="article">
                        ${art.image ? `<img src="${art.image}" alt="news">` : ''}
                        <div class="article-content">
                            <h2>${art.title}</h2>
                            <p>${art.description}</p>
                            <div class="article-date">${art.date}</div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                feed.innerHTML = "<h2>Failed to load news. Please refresh.</h2>";
            }
        }
        fetchNews();
    </script>
</body>
</html>
