<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SY News | Rwanda</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { font-family: "Georgia", serif; background: #f0f0f0; margin: 0; padding: 20px; color: #000; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border: 2px solid #000; box-shadow: 10px 10px 0px #000; }
        
        h1 { font-size: 5rem; text-align: center; text-transform: uppercase; margin: 0; border-bottom: 10px solid #000; font-weight: 900; line-height: 0.8; padding-bottom: 10px; }

        .lang-bar { text-align: center; margin: 25px 0; padding-bottom: 15px; border-bottom: 2px solid #000; }
        .btn { background: white; border: 2px solid #000; padding: 10px 20px; font-weight: bold; cursor: pointer; margin: 0 5px; text-transform: uppercase; }
        .btn.active { background: #000; color: white; }

        .article { padding: 30px 0; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 600px) { .article { flex-direction: row; } }
        
        .article img { width: 100%; max-width: 300px; height: 200px; object-fit: cover; border: 2px solid #000; }
        .article-info { flex: 1; }
        .article-info h2 { margin: 0 0 10px 0; font-size: 1.8rem; line-height: 1.1; }
        .article-info p { font-size: 1.1rem; color: #333; line-height: 1.5; }
        
        .read-more { display: inline-block; margin-top: 10px; color: #000; font-weight: bold; text-decoration: underline; font-size: 0.9rem; }
        
        footer { margin-top: 40px; text-align: center; border-top: 4px solid #000; padding-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SY NEWS</h1>
        <div class="lang-bar">
            <button class="btn active" onclick="load('en', this)">English</button>
            <button class="btn" onclick="load('fr', this)">Français</button>
            <button class="btn" onclick="load('rw', this)">Kinyarwanda</button>
        </div>
        <div id="feed">Refreshing headlines...</div>
        <footer>
            <p>© 2025 SY NEWS | MADE BY <a href="https://instagram.com/sawungayvan" style="color:#123;">@SONGA YVAN</a></p>
        </footer>
    </div>

    <script>
        async function load(lang, btn) {
            if(btn) {
                document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const feed = document.getElementById('feed');
            feed.innerHTML = "Updating feed...";
            
            try {
                const res = await fetch(`/api?lang=${lang}`);
                const data = await res.json();
                
                feed.innerHTML = data.map(art => `
                    <div class="article">
                        ${art.urlToImage ? `<img src="${art.urlToImage}">` : ''}
                        <div class="article-info">
                            <h2>${art.title}</h2>
                            <p>${art.description}</p>
                            <a href="${art.url}" target="_blank" class="read-more">READ FULL ARTICLE →</a>
                            <br><br>
                            <small><b>${art.publishedAt ? new Date(art.publishedAt).toDateString() : 'LATEST'}</b></small>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                feed.innerHTML = "Error loading news. Please try again later.";
            }
        }
        load('en');
    </script>
</body>
</html>
